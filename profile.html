<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#D4FF00] min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-black mb-4">Welcome to your Profile!</h1>
        <p class="text-black opacity-80 mb-8">This is a protected page for authenticated users.</p>
        <div class="bg-white p-6 rounded-lg shadow-md text-left mb-8">
            <p class="text-gray-700 mb-2"><span class="font-semibold">Username:</span> <span id="usernameDisplay"></span></p>
            <p class="text-gray-700 mb-2"><span class="font-semibold">Email:</span> <span id="emailDisplay"></span></p>
            <p class="text-gray-700 mb-2"><span class="font-semibold">Member Since:</span> <span id="createdAtDisplay"></span></p>
            <p class="text-gray-700"><span class="font-semibold">Token Expires In:</span> <span id="jwtCountdownDisplay"></span></p>
        </div>
        <button id="logoutButton" class="bg-black text-white py-3 px-6 rounded-lg font-medium hover:bg-gray-900 transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black focus:ring-offset-[#D4FF00]">
            Logout
        </button>
    </div>

    <script>
        console.log('Profile page script loaded');

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/profile');
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = '/signin.html'; // Redirect to signin if unauthorized
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const user = data.user;
                const expiresIn = data.expiresIn; // Expiration timestamp from server

                document.getElementById('usernameDisplay').textContent = user.username;
                document.getElementById('emailDisplay').textContent = user.email;
                document.getElementById('createdAtDisplay').textContent = new Date(user.created_at).toLocaleDateString();

                // JWT Countdown Logic
                const jwtCountdownDisplay = document.getElementById('jwtCountdownDisplay');
                if (expiresIn) {
                    const expirationTimeMs = expiresIn * 1000; // Convert seconds to milliseconds

                    const updateCountdown = () => {
                        const now = Date.now();
                        const timeLeft = expirationTimeMs - now;

                        if (timeLeft <= 0) {
                            jwtCountdownDisplay.textContent = 'Expired';
                            clearInterval(countdownInterval);
                            // Optionally redirect to signin or show a message
                            window.location.href = '/signin.html';
                            return;
                        }

                        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                        jwtCountdownDisplay.textContent = `${minutes}m ${seconds}s`;
                    };

                    updateCountdown(); // Initial call
                    const countdownInterval = setInterval(updateCountdown, 1000);
                } else {
                    jwtCountdownDisplay.textContent = 'N/A';
                }

            } catch (error) {
                console.error('Error fetching profile data:', error);
                // Optionally redirect to signin or show an error message
                window.location.href = '/signin.html';
            }

            const logoutButton = document.getElementById('logoutButton');
            logoutButton.addEventListener('click', async () => {
                try {
                    // Clear the JWT cookie by setting its expiration to a past date
                    document.cookie = 'jwtToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    window.location.href = '/signin.html'; // Redirect to signin page
                } catch (error) {
                    console.error('Error during logout:', error);
                }
            });
        });
    </script>
</body>
</html>
